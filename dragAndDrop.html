<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drag and Drop</title>
</head>
<body>
  
  <div class="container-section">
    <div id="area1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="https://www.w3schools.com/html/img_logo.gif" alt="logo" draggable="true" id="imgToDrag" ondragstart="drag(event)" width="169" height="69">
    </div>
    <div id="area2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="area3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
  
  <script src="/script.js"></script>
</body>
</html>
